<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Restaurant SignUp Form</h1>
                    <h5>Get Free Membership</h5>
                    <hr>
                </div>

                <form [formGroup]="signUpForm" (ngSubmit)="signup()" >
                    <div class="mb-3">
                      <label class="form-label">Name</label>
                      <input  formControlName="name"  type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label  class="form-label">Mobile</label>
                      <input formControlName="mobile"  type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label  class="form-label">Email address</label>
                      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label  class="form-label">Password</label>
                      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    
                    <button type="submit" class="btn btn-primary" [disabled]="!signUpForm.valid" >SignUp</button>
                </form>
                <a routerLink="/login">Already have Account?</a>

            </div>
        </div>
    </div>
</div>
